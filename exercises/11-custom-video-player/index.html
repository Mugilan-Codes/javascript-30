<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../global//reset.css" />

    <link rel="stylesheet" href="../../global/style.css" />

    <link rel="stylesheet" href="css/style.css" />

    <title></title>

    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
  </head>
  <body>
    <a class="back-home" href="../../index.html">Back to Home</a>

    <div class="wrapper">
      <div class="player">
        <video class="player__video viewer" src="videos/video.mp4"></video>

        <div class="player__controls">
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
          <button class="player__button toggle" title="Toggle Play">▶️</button>
          <input
            type="range"
            name="volume"
            class="player__slider"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
          <input
            type="range"
            name="playbackRate"
            class="player__slider"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />
          <button data-skip="-10" class="player__button">« 10s</button>
          <button data-skip="25" class="player__button">25s »</button>
          <button class="player__button player__fullscreen">[ ]</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
